<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First Draft Of Chat App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app">
            <div class="screen join-screen ">
                 <div class="form">
                    <h2>Join Chatroom</h2>
                    <div class="form-input">
                        <label>Username</label>
                        <input type="text" id="username">
                    </div>
                    <div class="form-input">
                        <button id="join-user">Join</button>
                    </div>
                 </div>
            </div>
            <div class="screen chat-screen active"> 
                <div class="header">
                    <div class="logo">Chatroom</div>
                    <button id="exit-chat">Exit</button>
                </div>
                <div class="messages">
                    <!--Dummy Messages-->
                    <div class="message my-message">
                        <div>
                            <div class="name">You</div>
                            <div class="text">Hi</div>
                        </div>
                    </div>
                    <div class="update">
                        Abc is joined the conversation
                    </div>
                    <div class="message other-message">
                        <div>
                            <div class="name">Abc</div>
                            <div class="text">Hi</div>
                        </div>
                    </div>
                </div>
                <div class="typebox">
                    <input type="text" id="message-input">
                    <button id="send-message ">Send</button>
                </div>
            </div>
        </div>

        <div id="message-box"></div>
        <input type="text" id="message-input" placeholder="What do you have in mind?">
        <button id="send-btn">Send</button> -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js">/* I'm not even sure if this src is supposed to load first */ </script>
        <script>/* I hate JS maaaan */
            var socket = io.connect('http://' + document.domain + ':' + location.port);

            socket.on('message', function(data){
                var messageBox = document.getElementById('message-box');
                var messageDiv = document.createElement('div');
                messageDiv.textContent = data.message;
                messageBox.appendChild(messageDiv);
            });

            document.getElementById('send-btn').onclick = function() {
                var messageInput = document.getElementById('message-input');
                var message = messageInput.value;
                socket.emit('message', {'message': message});
                messageInput.value = '';
            };
        </script>
    </body>
</html>
